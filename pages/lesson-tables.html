<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Tables</h1>
    <!-- simple table Structure -->
    <strong>=======1.Simple table Structure =======</strong>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>25</td>
          <td>1234567890</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td></td>
          <td>1234567890</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Summery 1</td>
          <td>Summery 2</td>
          <td>Summery 3</td>
          <td>Summery 4</td>
        </tr>
      </tfoot>
    </table>
    <hr />

    <!--2. table with colspan -->
    <strong>=======2. Table with colspan =======</strong>
    <table style="width: 400px; text-align: center">
      <tr style="height: 100px">
        <td colspan="2">1</td>

        <td>3</td>
        <td>4</td>
      </tr>
      <tr style="height: 100px">
        <td>5</td>
        <td colspan="3">6</td>
      </tr>
      <tr style="height: 100px">
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr style="height: 100px">
        <td colspan="4">14</td>
      </tr>
    </table>

    <hr />

    <!--3. table with rowspan -->
    <strong>=======3. Table with rowspan =======</strong>
    <table style="width: 400px; text-align: center">
      <tr style="height: 100px">
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="4">4</td>
      </tr>
      <tr style="height: 100px">
        <td rowspan="3">6</td>
        <td>7</td>
      </tr>
      <tr style="height: 100px">
        <td>9</td>
        <td>11</td>
      </tr>
      <tr style="height: 100px">
        <td>13</td>
        <td>15</td>
      </tr>
    </table>
    <hr />
  </body>
</html>
