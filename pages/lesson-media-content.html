<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Media - Content</title>
  </head>
  <body>
    <h1>Media - Content</h1>
    <!-- images -->

    <strong>======01.Images======</strong>
    <br />
    <!-- internal image -->
    <img
      src="./../assets/images/image 01.jpg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="Flower"
    />
    <br />
    <!-- external image -->
    <img
      src="https://image.shutterstock.com/image-photo/cute-cat-standing-full-body-260nw-2479898847.jpg"
      alt=""
    />

    <br />

    <strong>02.vedios</strong>
    <!-- internal vedio -->

    <br />
    <video
      src="./../assets/vedios/The.Garfield.Movie.2024.WEBRip-[CineSubz.co]-1080p.mp4"
      style="width: 300px; height: 300px; object-fit: cover"
      controls
    ></video>

    <!-- external vedio -->
    <br />
    <video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      style="width: 300px; height: 300px; object-fit: cover"
      controls
    ></video>

    <br />

    <strong>03.Audio</strong>

    <br />
    <audio
      src="./../assets/audio/StockTune-Psychedelic Shamanic Voyage_1723284852.mp3"
      controls
    ></audio>

    <!-- 4.Iframe - embedding youtube vedio in current web page -->

    <br />

    <strong>04.Iframe</strong>
    <br />
    <iframe
      src="https://www.youtube.com/embed/lTxn2BuqyzU"
      style="width: 300px; height: 300px; object-fit: cover"
      frameborder="0"
    ></iframe>

    <!-- 5.Iframe - embedding another website vedio in current web page -->
    <br />

    <iframe
      src="https://yashithchanuka.com"
      style="width: 300px; height: 300px; object-fit: cover"
    ></iframe>
  </body>
</html>
