<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - CSS - Important</title>
    <style>
      h1 {
        color: purple !important;
      }
      .title {
        color: red;
      }
      #main-title {
        color: green;
      }
      div h1 {
        color: blue;
      }
      .container #main-title {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title" id="main-title" style="color: brown">
        CSS - IMPORTANT
      </h1>
    </div>
  </body>
</html>
