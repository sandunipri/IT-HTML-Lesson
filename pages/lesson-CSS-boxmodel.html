<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-CSS-boxmodel</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        border: 2px solid red;
        width: 600px;
        height: 300px;
        margin: 12px;
        padding: 8px;
      }
      .box {
        width: 400px;
        height: 200px;
        background-color: yellow;
        border: 2px solid black;
        margin: 16px;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <h1>CSS - Box Model</h1>
    <hr />
    <div class="container">
      <div class="box">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut delectus
          quia at magni quos doloribus laborum, pariatur, tempora sapiente quam
          facere natus fuga vel! Officia officiis deserunt recusandae eaque
          illum.
        </p>
      </div>
    </div>
  </body>
</html>
